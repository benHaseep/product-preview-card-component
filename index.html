<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img"></div>
    <div class="details">
      <p class="label">Perfume</p>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span>$149.99</span>
        <span class="discount">$169.99</span>
      </div>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://benhaseep.github.io/">benHaseep</a>.
  </footer>
</body>
</html>
